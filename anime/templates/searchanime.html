{% extends "base.html" %}

{% block title %}Anime Search{% endblock title %}

{% block content %}
<main class='bg-primary_black min-h-screen w-full'>
    <section class='bg-primary_black  min-h-screen flex justify-center py-10'>
        <div class="p-8 w-10/12 relative" >
            <h2 class="text-gray-200 text-2xl font-medium">
                Search Results
            </h2>
            <div class="flex flex-wrap items-center min-w-full movie_lis">
              {% for anime in object_list %}
                <div class="m-4 bg-blue-500 flex-shrink-0 rounded-md cursor-pointer h-64 w-96">
                    <a href="{% url 'anime:details' anime.pk %}">
                      <img src="{{ anime.thumb.url }}" class="object-cover w-full h-full " alt="">
                    </a>
                    <h5 class="text-gray-200 text-xs font-medium">{{anime.title|wordwrap:30|linebreaksbr}}</h5>
                </div>
              {% endfor %}
            </div>


        </div>
    </section>
</main>
{% endblock content %}
